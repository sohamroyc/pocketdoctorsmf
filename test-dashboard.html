<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enhanced Dashboard Test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1020;
      --panel: #131a2b;
      --panel-2: #1b243a;
      --text: #e6e9ef;
      --muted: #9aa3b2;
      --primary: #4da3ff;
      --primary-600: #2d7fe0;
      --green: #2ecc71;
      --yellow: #f1c40f;
      --red: #e74c3c;
      --danger: #ff5c5c;
      --border: #26304a;
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius: 14px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(180deg, #0A0F1C 0%, #162032 100%);
      color: var(--text);
      padding: 20px;
    }

    .container { 
      width: min(1200px, 100%); 
      margin: 0 auto; 
    }

    .dash-hero { 
      text-align: center; 
      padding: 60px 0 40px; 
      background: linear-gradient(135deg, rgba(26, 167, 130, 0.1), rgba(77, 163, 255, 0.1));
      border-radius: 24px;
      margin-bottom: 40px;
      position: relative;
      overflow: hidden;
    }
    .dash-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23dots)"/></svg>');
      pointer-events: none;
    }
    .dash-hero h1 { 
      font-size: clamp(32px, 5vw, 48px); 
      margin: 0 0 12px; 
      background: linear-gradient(135deg, #1aa782, #4da3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 2;
    }
    .dash-hero p { 
      color: var(--muted); 
      margin: 0; 
      font-size: 18px;
      position: relative;
      z-index: 2;
    }
    
    .dash-grid { 
      display: grid; 
      grid-template-columns: 1.2fr 1fr 1fr; 
      gap: 32px; 
      margin-top: 0;
    }
    
    .card-gradient { 
      border: none; 
      color: var(--text); 
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border-radius: 24px; 
      padding: 32px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .card-gradient:hover {
      transform: translateY(-8px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.15);
    }
    .card-gradient::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      pointer-events: none;
    }
    
    .grad-green { background: linear-gradient(135deg, #20c997, #2f80ed); }
    .grad-purple { background: linear-gradient(135deg, #c471f5, #fa71cd); }
    .grad-orange { background: linear-gradient(135deg, #ff7a59, #ff6b00); }
    
    .score { 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      height:140px; 
      width:140px; 
      border-radius:999px; 
      background: rgba(255,255,255,0.25); 
      margin: 20px auto; 
      font-size: 42px; 
      font-weight: 800;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.2);
      position: relative;
      z-index: 2;
    }
    
    .pill-row { 
      display:grid; 
      gap:16px; 
      margin-top: 20px;
    }
    .pill-row .pill-item { 
      background: rgba(255,255,255,0.15); 
      border-radius: 16px; 
      padding: 18px 20px; 
      font-weight: 600; 
      display:flex; 
      align-items:center; 
      gap:12px; 
      color: var(--text); 
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
      z-index: 2;
    }
    .pill-row .pill-item:hover {
      background: rgba(255,255,255,0.25);
      transform: translateX(4px);
    }
    .pill-row .pill-item span { 
      opacity: 0.95; 
      font-size: 15px;
    }

    .card-gradient h2 {
      font-size: 24px;
      margin: 0 0 20px;
      position: relative;
      z-index: 2;
    }
    
    .card-gradient > div:not(.score):not(.pill-row) {
      position: relative;
      z-index: 2;
      font-size: 16px;
      line-height: 1.6;
    }

    .progress-container {
      background: rgba(255,255,255,0.2);
      border-radius: 999px;
      height: 12px;
      margin: 20px 0;
      overflow: hidden;
      position: relative;
      z-index: 2;
    }
    .progress-fill {
      height: 100%;
      background: rgba(255,255,255,0.8);
      border-radius: 999px;
      transition: width 0.8s ease;
    }

    @media (max-width: 1024px) {
      .dash-grid { 
        grid-template-columns: 1fr; 
        gap: 24px;
      }
      .dash-hero {
        padding: 40px 0 30px;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

      <h1>Enhanced Health Dashboard</h1>
      <p>Your comprehensive health overview with modern UI</p>
    </div>
    <div class="dash-grid">
      <div class="card card-gradient grad-green">

        </div>
        <div>Keep up the great work!</div>
      </div>

  </div>
</body>
</html>
